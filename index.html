        <div class="nav-top">
            <div class="search">

                </span></label>
                <input type="search" name="search-bar" id="search-bar">
            </div>
            <div class="noti">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-outline</title><path d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" /></svg>
            </div>
            <div class="profile-small">
                <img src="" alt="Profile Picture" class=".small-pic">
            </div>
        </div>
        <div class="nav-bottom">
            <div class="profile-large">
                <img src="" alt="Profile Picture" class=".large-pic">
            </div>
            <div class="welcome-message">
                <p>Hi there,</p>
                <h2 class="admin-name">Kev (@0xKev)</h2>
            </div>
            <div class="action-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="projects">
            <h3>Your Projects</h3>
            <div class="projects-container">
                
            </div>
        </div>
        <div class="announcements">
            <h3>Announcements</h3>
            <div class="announcements-container">

            </div>
        </div>
        <div class="trending">
            <h3>Trending</h3>
            <div class="trending-people">

            </div>
        </div>
    </div>
